<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('https://picsum.photos/id/724/2900/1800');"
      ></div>

      <div
        class="slide"
        style="background-image: url('https://picsum.photos/id/788/2900/1800');"

      <div
        class="slide "
        style="background-image: url('https://picsum.photos/id/829/2900/1800');"
      ></div>

      <div
        class="slide "
        style="background-image: url('https://picsum.photos/id/684/2900/1800');"
      ></div>

      <div
      class="slide"
      style="background-image: url('https://picsum.photos/id/871/2900/1800');"
    ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
